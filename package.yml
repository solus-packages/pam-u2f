name       : pam-u2f
version    : 1.0.6
release    : 2
source     :
    - https://developers.yubico.com/pam-u2f/Releases/pam_u2f-1.0.6.tar.gz : 101409455aa3257c8bb0968508a90f7ae58166e8ccb1d097e5fe9b541259ed3a
license    : BSD-2-Clause
component  : security
summary    : Pluggable Authentication Module (PAM) for U2F
description: |
    This module implements PAM over U2F, providing an easy way to integrate the YubiKey (or other U2F compliant authenticators) into your existing infrastructure.
builddeps  :
    - pkgconfig(u2f-host)
    - pkgconfig(u2f-server)
setup      : |
    %configure --with-pam-dir=/lib/security/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
