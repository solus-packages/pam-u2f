name       : pam-u2f
version    : 1.0.4
release    : 1
source     :
    - https://developers.yubico.com/pam-u2f/Releases/pam_u2f-1.0.4.tar.gz : 71542e4568e6d2acaa50810a93c67297ba402f960da1ebb621413bd31f0732a1
license    : BSD-2-Clause
component  : security
summary    : Pluggable Authentication Module (PAM) for U2F
description: |
    This module implements PAM over U2F, providing an easy way to integrate the YubiKey (or other U2F compliant authenticators) into your existing infrastructure.
builddeps  :
    - pkgconfig(u2f-host)
    - pkgconfig(u2f-server)
setup      : |
    %configure --with-pam-dir=/lib/security/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
