name       : pam-u2f
version    : 1.0.7
release    : 3
source     :
    - https://developers.yubico.com/pam-u2f/Releases/pam_u2f-1.0.7.tar.gz : 034aad8e29b159443dd6c1b7740006addc83d0659304fc4b0b4fb592f768e7cf
license    : BSD-2-Clause
component  : security
summary    : Pluggable Authentication Module (PAM) for U2F
description: |
    This module implements PAM over U2F, providing an easy way to integrate the YubiKey (or other U2F compliant authenticators) into your existing infrastructure.
builddeps  :
    - pkgconfig(u2f-host)
    - pkgconfig(u2f-server)
setup      : |
    %configure --with-pam-dir=/lib/security/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
